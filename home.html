<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Maquette Télécommande</title>
  <link rel="stylesheet" href="normal.css">
</head>
<body>
    <div class="remote-container">
      <img src="assets/images/fond.png" alt="Télécommande" class="telecommande-img">
      <img src="assets/images/power-off.png" alt="Power Off" class="btn-power" onclick="sendCommand('power_off')">
      <img src="assets/images/power-on.png" alt="Power On" class="btn-refresh" onclick="sendCommand('power_on')">
      <img src="assets/images/mute.png" alt="Mute" class="btn-mute" onclick="sendCommand('mute')">
      <img src="assets/images/vol-up.png" alt="Volume Up" class="btn-vol-up" onclick="sendCommand('volup')">
      <img src="assets/images/vol-down.png" alt="Volume Down" class="btn-vol-down" onclick="sendCommand('voldown')">
      <img src="assets/images/ok.png" alt="OK" class="btn-ok" onclick="sendCommand('enter')">
    </div>
  </body>
  
</html>
