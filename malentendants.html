<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Télécommande Malentendants</title>
  <link rel="stylesheet" href="telecommandes.css" />
</head>
<body>
  <div class="remote">
    <img src="assets/images/fond.png" alt="télécommande" class="telecommande-bg" />

    <div class="btn power-off" onclick="sendCommand('off')" role="button" tabindex="0" aria-label="Éteindre la télévision">
      <img src="assets/images/power.png" alt="" />
    </div>

    <div class="btn power-on" onclick="sendCommand('on')" role="button" tabindex="0" aria-label="Allumer la télévision">
      <img src="assets/images/power.png" alt="" />
    </div>

    <div class="btn home" onclick="sendCommand('home')" role="button" tabindex="0" aria-label="Accueil">
      <img src="assets/images/home.png" alt="" />
    </div>

    <div class="btn mute" onclick="sendCommand('mute')" role="button" tabindex="0" aria-label="Muet">
      <img src="assets/images/mute.png" alt="" />
    </div>

    <div class="btn chaine"></div>
    <div class="btn chanup" onclick="sendCommand('chanup')" role="button" tabindex="0" aria-label="Chaîne suivante">P+</div>
    <div class="btn chandown" onclick="sendCommand('chandown')" role="button" tabindex="0" aria-label="Chaîne précédente">P−</div>

    <div class="btn volume"></div>
    <img src="assets/images/volup.png" class="btn volup" onclick="sendCommand('volup')" alt="" role="button" tabindex="0" aria-label="Augmenter le volume" />
    <img src="assets/images/voldown.png" class="btn voldown" onclick="sendCommand('voldown')" alt="" role="button" tabindex="0" aria-label="Baisser le volume" />

    <div class="btn rond-direction"></div>
    <div class="btn fleche up" onclick="sendCommand('up')" role="button" tabindex="0" aria-label="Direction haut"></div>
    <div class="btn fleche down" onclick="sendCommand('down')" role="button" tabindex="0" aria-label="Direction bas"></div>
    <div class="btn fleche left" onclick="sendCommand('left')" role="button" tabindex="0" aria-label="Direction gauche"></div>
    <div class="btn fleche right" onclick="sendCommand('right')" role="button" tabindex="0" aria-label="Direction droite"></div>

    <div class="btn bouton-ok" onclick="sendCommand('enter')" role="button" tabindex="0" aria-label="Valider">OK</div>

    <!-- Sous-titres (textContent modifié par lang.js) -->
    <div class="btn soustitres" role="button" tabindex="0"></div>

    <!-- Pavé numérique -->
    <div class="btn num num1" onclick="sendCommand('1')" role="button" tabindex="0" aria-label="1">1</div>
    <div class="btn num num2" onclick="sendCommand('2')" role="button" tabindex="0" aria-label="2">2</div>
    <div class="btn num num3" onclick="sendCommand('3')" role="button" tabindex="0" aria-label="3">3</div>
    <div class="btn num num4" onclick="sendCommand('4')" role="button" tabindex="0" aria-label="4">4</div>
    <div class="btn num num5" onclick="sendCommand('5')" role="button" tabindex="0" aria-label="5">5</div>
    <div class="btn num num6" onclick="sendCommand('6')" role="button" tabindex="0" aria-label="6">6</div>
    <div class="btn num num7" onclick="sendCommand('7')" role="button" tabindex="0" aria-label="7">7</div>
    <div class="btn num num8" onclick="sendCommand('8')" role="button" tabindex="0" aria-label="8">8</div>
    <div class="btn num num9" onclick="sendCommand('9')" role="button" tabindex="0" aria-label="9">9</div>
    <div class="btn num num0" onclick="sendCommand('0')" role="button" tabindex="0" aria-label="0">0</div>

    <!-- Bouton retour avec lien -->
    <div id="back" class="btn retour" role="button" tabindex="0" aria-label="Retour">
      <a href="home.html"></a>
    </div>

    <img src="assets/images/sabsystem.png" class="btn sabsystem" alt="Logo SABSystem" />
  </div>

  <!-- Scripts -->
  <script src="lang.js"></script>
  <script src="script2.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const lang = localStorage.getItem("lang") || "fr";
      const dict = translations[lang] || translations["fr"];

      const elSousTitres = document.querySelector(".soustitres");
      if (elSousTitres && dict.sous_titres) elSousTitres.textContent = dict.sous_titres;

      const elBack = document.querySelector(".retour a");
      if (elBack && dict.back) elBack.textContent = dict.back;
    });
  </script>
</body>
</html>
